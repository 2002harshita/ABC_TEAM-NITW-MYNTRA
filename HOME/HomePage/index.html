<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      body {
          font-family: Arial, sans-serif;
      }
      .navbar {
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 10px 20px;
          height: 80px;
          background-color: #fff;
          box-shadow: 0 2px 4px rgba(224, 221, 221, 0.1);
      }
      .navbar .logo {
          width:150px;
          height: 80px;
          float: left;
      }
      .navbar nav {
          display: flex;
          background-color: #fff;
          gap: 20px;
      }
      .navbar nav a {
          text-decoration: none;
          color: black;
          font-weight: bold;
          font-size: 14px;

      }
      .navbar .search-container {
          display: flex;
          align-items: center;
      }
      .navbar .search-container input[type="text"] {
          padding: 5px;
          border: 1px solid #ccc;
          border-radius: 4px;
          width: 500px;
      }
      .navbar .search-container button {
          padding: 5px 10px;
          border: none;
          background-color: hotpink;
          color: #fff;
          border-radius: 4px;
          cursor: pointer;
          margin-left: 5px;
          margin-right: 50px
      }
      .navbar .icons {
          display: flex;
          gap: 15px;
      }
      .navbar .icons a {
          text-decoration: none;
          color: #333;
          font-size: 18px;
      }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="SSlogo.png" alt="Logo" class="logo">
    <nav>
      <a href="#men">MEN</a>

      <a href="#home-living">HOME & LIVING</a>
      <a href="#beauty">BEAUTY</a>
    </nav>
    <div class="search-container">
        <input type="text" id="search-box" placeholder="Search for products, brands and more">
        <button onclick="search()">Search</button>
    </div>
    <div class="icons">
        <a href="#wishlist"><span class="material-symbols-outlined">
          person
          </span></a>
        <a href="#profile"><span class="material-symbols-outlined">
            favorite
            </span></a>
        <a href="#bag"><span class="material-symbols-outlined">
          shopping_bag
          </span></a>
    </div>
</div>

<script>
    function search() {
        const query = document.getElementById('search-box').value;
        if (query) {
            window.location.href = `search.html?q=${encodeURIComponent(query)}`;
        }
    }
</script>
